<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h3>Weather Dashboard</h3>
    </header>
    <main>
        <aside>
            <div class="citySearch">
                <h1>Search for a city</h1>
                <form class="citySearch__form">
                    <input type="text" placeholder="Enter city">
                    <button>Search</button>
                </form>
            </div>
            <br>
            <hr>
            <br>
            <div class="searchedCities">
                <button>All Previous Searches Go Here!</button>
            </div>
            <br>
            <hr>
            <br>
            <button onclick="clearResults()">Clear Locations</button>
        </aside>
        <div>
            <section class="searchDetails__city">
                <h3>City and Date</h3>
                <br>
                <p>Temp: --</p>
                <br>
                <p>Wind: --</p>
                <br>
                <p>Humidity: --</p>
                <br>
                <p>UV Index: <span>--</span></p>
            </section>
            <section class="searchDetails__forecast">
                <h2>5-Day Forecast:</h2>
                <div class="forecastInfo">
                    <div class="forecastInfo__container">
                        <h3>Date</h3>
                        <br>
                        <img src="" alt="Weather Icon">
                        <br>
                        <p>Temp: --</p>
                        <br>
                        <p>Wind: --</p>
                        <br>
                        <p>Humidity: --</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
