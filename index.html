<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h3>Weather Dashboard</h3>
    </header>
    <main>
        <aside>
            <div class="citySearch">
                <h1>Search for a city</h1>
                <form>
                    <input type="text" placeholder="City">
                    <button>Search</button>
                </form>
            </div>
            <br>
            <hr>
            <br>
            <div class="searchedCities">
                <button>Austin</button>
            </div>
        </aside>
        <div>
            <section class="searchDetails__city">
                <h3>City and Date</h3>
                <br>
                <p>Temp: 74.01</p>
                <br>
                <p>Wind: 6.67</p>
                <br>
                <p>Humidity: 46%</p>
                <br>
                <p>UV Index: <span>0.47</span></p>
            </section>
            <section class="searchDetails__forecast">
                <h2>5-Day Forecast:</h2>
                <div class="forecastInfo">
                    <div class="forecastInfo__container">
                        <h3>Date</h3>
                        <br>
                        <img src="" alt="Weather Icon">
                        <br>
                        <p>Temp:<span>73.72</span></p>
                        <br>
                        <p>Wind:<span>9.53</span></p>
                        <br>
                        <p>Humidity:<span>66%</span></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
